<!doctype html>
<html>
    <body>
        <h1>Student Results</h1>
        <table border="1">
            <tr>
                <th>Student Name</th>
                <th>Courses</th>
                <th>Average</th>
                <th>Overall Grade</th>
                <th>Exam Status</th>
            </tr>
            for result in results
            <tr>
                <td>result.student</td>
                <td>
                    for course, score in result.courses.items()
                    course :  score<br>
                    endfor
                </td>
                <td>result.average</td>
                <td>result.overall_grade</td>
                <td>result.exam_status</td>
            </tr>
            endfor
        </table>
        <br>
        <a href="/">Enter New Student Data</a>
    </body>
</html>
